<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        p {
            letter-spacing: normal;
            border: 2px solid red;
            border-radius: 5px;
            margin-bottom: 5rem;
        }

        img {
            margin-left: 5rem;
            padding: 5rem;
            border-style: solid;
            margin-bottom: 5rem;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }

        .flex-container>div {
            margin: 10px;
            line-height: 75px;
            font-size: 30px;

        }
    </style>
</head>

<body class="flex-container">
    <div>
        <p>Training</p>
        <div>
            <img src="images/maths.jpg" alt="HTML5 Icon" style="width:50%;height:50%;">
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div>
            <button type="submit">Send</button>
        </div>
    </div>
</body>

</html>
